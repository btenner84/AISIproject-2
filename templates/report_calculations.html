<!DOCTYPE html>
<html>
<head>
    <title>Report Calculations</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<nav>
    <a href="/">Home</a> | <a href="/research">Research Topic Input</a> | <a href="/research_reports">Research Reports</a>
</nav>

<h1>Report Calculations</h1>

<form method="POST">
    <label for="num_rows">Number of rows:</label>
    <input type="number" id="num_rows" name="num_rows" min="1">
    <input type="submit" value="Update">
</form>

<table>
    <tr>
        <th>Source Name</th>
        <th>Repeat</th>
        <th>Interview Date</th>
        <!-- Add a column for each question -->
        {% for question in questions.values() %}
        <th>{{ question }}</th>
        {% endfor %}
    </tr>
    {% for row in matrix %}
    <tr>
        {% for cell in row %}
        <td>
            <form method="POST">
                <input type="text" value="{{ cell }}">
            </form>
        </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

</body>
</html>
