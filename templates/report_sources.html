<!DOCTYPE html>
<html>
<head>
    <title>Report Sources</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<h1>Report Sources</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Job Title</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Company Affiliation</th>
    </tr>
    {% for source in sources.values() %}
    <tr>
        <td>{{ source['name'] }}</td>
        <td>{{ source['title'] }}</td>
        <td>{{ source['email'] }}</td>
        <td>{{ source['phone'] }}</td>
        <td>{{ source['company'] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
